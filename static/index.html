<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MW Scrim Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="/js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css"></link>
</head>
<body>
        <h1> MW Scrim Generator</h1> 
        <form id="seriesLengthForm">
            <h3>Select Series Length</h3> 
            <input type = "radio" value = "1of1" name = "seriesLengthRadio" /> 1 of 1 <br />
            <input type = "radio" value = "2of3" name = "seriesLengthRadio" /> 2 of 3 <br />
            <input type = "radio" value = "3of5" name = "seriesLengthRadio" /> 3 of 5 <br />
            <input type = "radio" value = "4of7" name = "seriesLengthRadio" /> 4 of 7 <br />
        </form>    
        <form id="userEntry"> 
            <h3> Enter Users:</h3>
            <input type = "text" id = "playerID">
        </form>
        <button id = "playerAddBtn" onclick="addPlayerBtnClick()"> Add </button> <br />
        <button id = "done" onclick = 'done()'> Done </button>
        <div id="playerList"> 
            <h3>Player List: </h3>
        </div>
        <div id="seriesLengthMsg"></div> <br/>
        <div id="teams">
            <h3>Teams:</h3>
            <div class="row">
                <div class="column" id="team1">
                    <h5>Team 1:</h5>
                </div>
                <div class="column" id="team2">
                    <h5>Team 2:</h5>
                </div>
            </div>
        </div>
        <div id="maps">
            <h3>Maps:</h3>
            <table>
                <tr id="mapImg">
                    
                </tr>
                <tr id="mapName"> 

                </tr>
                <tr id="gamemode">

                </tr>
            </table>
        </div>
</body>
</html>
